<body>
  <div class = "sticky-top shadow-lg p-3 bg-white">
      <div class = "text-center" style = "font-size: 1.5em;font-weight: 300; font-family: Lato;">Fruit Leaderboards ğŸ‡ğŸ‰ğŸŒğŸ“</div>
  </div>
  <div class="container col-xl-5 col-sm-8">
    <form class = "new-item mx-auto bg-white shadow-sm" style = "margin-top: 100px;">
      <div class = "form-group">
        <input type = "text" class = "form-control" name = "text" placeholder = "Name of the fruit" />
      </div>
    </form>
    <div class = "pr-3">
      <div class = "custom-control custom-switch">
        <label style = "float:right;">
          <input type = "checkbox" class = "custom-control-input toggle-sort">
          <div class = "custom-control-label">{{#if state}}Ascending{{else}}Descending{{/if}}</div>
        </label>
      </div>
    </div>
    <div>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </div>
  </div>
